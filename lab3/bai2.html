<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Máy Tính Đơn Giản </h1>
    Number 1 <input type="text" id="n1">
    <br>
    <br>   
    Number 2 <input type="text" id="n2">
    <br>
    <br>

    operator
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <br>
    <br>   
    Ket Qua <input type="text" id="ketqua">
    <br>
    <br>
    <button onclick="tinhtoan()">tinh</button>
    <script>
      function tinhtoan()
      {
        var n1 = document.getElementById('n1').value;
        var n2 = document.getElementById('n2').value;
        var operator = document.getElementById('operator').value;
        var ketqua = 0;
        if(operator == "+")
        {
          ketqua = parseInt(n1) + parseInt(n2);
          document.getElementById('ketqua').value = ketqua;
        }else if(operator == "-")
        {
          ketqua = parseInt(n1) - parseInt(n2);
          document.getElementById('ketqua').value = ketqua;
        }else if(operator == "*")
        {
          ketqua = parseInt(n1) * parseInt(n2);
          document.getElementById('ketqua').value = ketqua;
        }else{
          if(n2 == 0){
            alert("can not div 0");

          }else{
            ketqua = parseInt(n1) / parseInt(n2);
            document.getElementById('ketqua').value = ketqua;
          }
        }
      }
    </script>
</body>
</html>
